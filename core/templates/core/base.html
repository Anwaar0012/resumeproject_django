<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    
    <!-- font awsome  -->
    <link rel="stylesheet" href="{% static 'core/css/all.min.css'%}">
    <!-- bootstrap  -->
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <!-- my custome css  -->
    {% block corecss %}
    <link rel="stylesheet" href="{% static 'core/css/core.css'%}">
    {% endblock corecss %}
    <style>
        {% block mystyle %}
        a.nav-link{
            color:white;
        }
        a.nav-link:hover{
            color:black;
            background-color: yellow;
        }
        a.nav-link.active{
            color:yellow;
            background-color: purple;
        }  
        {% endblock mystyle %}

    </style>

</head>
<body>
    <!-- <i class="fa-solid fa-heart"></i> -->
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-sm-2">
                {% include 'core/sidebar.html'%}
            </div>
            <div class="col-sm-10">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>

    <script src="{% static 'core/js/jquery.js'%}"></script>
    <script src="{% static 'core/js/popper.js'%}"></script>
    <script src="{% static 'core/js/bootstrap.js'%}"></script>
    <!-- for font awsome  -->
    <script src="{% static 'core/js/all.min.js'%}"></script>
</body>

</html>
