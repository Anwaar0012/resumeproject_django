{% extends 'core/base.html'%}
{% block content %}
<div class=" container mt-5">

        <div class="col-sm-5">

            <div class="progress">

            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">JavaScript</h3>
            <div class="progress">
